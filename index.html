<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Canvas</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div>

    <div class="box">
        <h1> Html5 e Canvas</h1>
        <pre>
        -arrastar e soltar (translacao)
        - rotacao em relacao ao centro do objeto
        - escala em relacao ao centro do objeto
    </pre>
        <canvas id="canvas" width="600" height="400" style="border: 1px solid black;"></canvas>


    </div>
</div>
<form action="">
    <label>Cor</label>
    <select id="cor" onselect="color(this)">
        <option value="black">black</option>
        <option value="blue" selected="selected">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="gray">gray</option>
    </select>

    <label>Tamanho da linha </label>
    <select id="tlinha" onselect="color(this)">
        <option value="black">black</option>
        <option value="blue" selected="selected">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="gray">gray</option>
    </select>

    <div class="button">
        <button type="button" onclick="clear()">Apagar</button>
        <button type="button" id="linha" onclick="draw(this)">Linha</button>
        <button type="button" id="poligono" onclick="draw(this)">Poligono</button>
        <button type="button" id="ponto" onclick="draw(this)">Ponto</button>
    </div>
</form>


</div>


</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/script.js"></script>

</html>
