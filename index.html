<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Canvas</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div>

    <div class="box">
        <h1> Html5 e Canvas</h1>
        <pre>
        - arrastar e soltar (translacao)
        - rotacao em relacao ao centro do objeto
        - escala em relacao ao centro do objeto
    </pre>
        <form>
            <label>Cor</label>
            <select  id="cor" onchange="color(this)">
                <option value="black">Preto</option>
                <option value="blue">Azul</option>
                <option value="red">Vermelho</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarelo</option>
                <option value="gray">Cinza</option>
            </select>

            <label>Tamanho da linha </label>
            <select id="tam_linha" onchange="widthLine(this)">
                <option value="3" >3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </form>
        <canvas id="canvas" width="900" height="400" style="border: 1px solid black;"></canvas>


    </div>
</div>
<form action="">
    <div class="button">
        <label>Desenhar</label>
        <button type="button" onclick="clear()">Apagar</button>
        <button type="button" id="linha" onclick="draw(this)">Linha</button>
        <button type="button" id="poligono" onclick="draw(this)">Poligono</button>
        <button type="button" id="ponto" onclick="draw(this)">Ponto</button>
    </div>
    <div class="button">
        <label>Transformações</label>
        <button type="button" id="translacao" ondblclick="mover(this)">Translação</button>
        <button type="button" id="rotacao" onclick="draw(this)">Rotação</button>
        <button type="button" id="escala" onclick="draw(this)">Escala</button>
    </div>
</form>


</div>


</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/desenhos.js"></script>
<script src="js/transformacoes.js"></script>
<!--<script src="js/transformacoes.js"></script>-->
</html>
